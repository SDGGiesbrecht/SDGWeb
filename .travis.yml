language: generic
matrix:
  include:
    - name: "macOS"
      os: osx
      osx_image: xcode11.2
      script:
        - "git config --global protocol.version 1"
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job macos"
    - name: "Linux"
      os: linux
      dist: bionic
      script:
        - "export SWIFT_VERSION=5.1.1"
        - "eval \"$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)\""
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job linux"
    - name: "iOS"
      os: osx
      osx_image: xcode11.2
      language: objective-c
      xcode_sdk: iphonesimulator
      script:
        - "git config --global protocol.version 1"
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job ios"
    - name: "watchOS"
      os: osx
      osx_image: xcode11.2
      script:
        - "git config --global protocol.version 1"
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job watchos"
    - name: "tvOS"
      os: osx
      osx_image: xcode11.2
      language: objective-c
      xcode_sdk: appletvsimulator
      script:
        - "git config --global protocol.version 1"
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job tvos"
    - name: "Miscellaneous"
      os: linux
      dist: bionic
      script:
        - "export SWIFT_VERSION=5.1.1"
        - "eval \"$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)\""
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job miscellaneous"
    - name: "Deployment"
      os: linux
      env:
        - secure: ""
      if: branch = master and (not type = pull_request)

      deploy:
        provider: pages
        local_dir: docs
        github_token: $GITHUB_TOKEN
        skip_cleanup: true
      dist: bionic
      script:
        - "export SWIFT_VERSION=5.1.1"
        - "eval \"$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)\""
        - "'./Refresh (macOS).command'"
        - "'./Validate (macOS).command' •job deployment"

cache:
  directories:
  - $HOME/Library/Caches/ca.solideogloria.Workspace
  - $HOME/.cache/ca.solideogloria.Workspace
